<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/H-W with JS.css">
    <script src="JS/H-W with JS.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
       <div class="container">
           <p class="heading">easy calculater</p>
            <div class="justify_inp">
                <p class="object_name">Number 1:</p><input type="text" class="text-area" id="num1">
                <p class="object_name">Number 2:</p><input type="text" class="text-area" id="num2">
            </div>
            <div class="justify_buttons">
                <input type="button" class="buttons" value="+" onclick="sum();">
                <input type="button" class="buttons" value="-" onclick="Subtract();">
                <input type="button" class="buttons" value="*" onclick="multiply();">
                <input type="button" class="buttons" value="/" onclick="Dividing();">
            </div>
            <div class="justify-result">
                <p class="object_name">Result:</p><input type="text" class="res text-area" id="result">
            </div>
       </div>
    </form>
</body>
</html>
